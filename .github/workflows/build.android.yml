name: ANDROID BUILD

on  :
  workflow_dispatch

jobs:
  export-game:
    runs-on  : ubuntu-latest
    permissions:
       write-all
    name :    Export Game
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.1
      
      - name: setup android sdk tools
        uses: android-actions/setup-android@v3.2.1
        
      - name: export game
        id  : export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url      : https://github.com/godotengine/godot-builds/releases/download/4.3-dev5/Godot_v4.3-dev5_mono_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.3-dev5/Godot_v4.3-dev5_mono_export_templates.tpz
          relative_project_path: ./
          verbose       : true
          archive_output: true

      - name: create release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag  : ${{ github.ref_name      }}
          artifacts: ${{ steps.export.outputs.archive_directory }}/*



          
          
          
