name: ANDROID BUILD

on  :
  workflow_dispatch

jobs:
  export-game:
    runs-on  : ubuntu-latest
    permissions:
       write-all
    name :    Export Game
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.1
        
      - name: setup java jdk
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: setup android sdk tools
        uses: android-actions/setup-android@v3.2.1

      - run : |
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999 -deststoretype pkcs12
          mv ./debug.keystore ~/.android
          
      - shell: bash
        env  :
          SETTINGS: |
            export/android/android_sdk_path="/usr/local/lib/android/sdk"
            export/android/debug_keystore=  "~/.android"
            export/android/debug_keystore_user="androiddebugkey"
            export/android/debug_keystore_pass="android"
        run : |
          mkdir -p ~/.config/godot
          echo $SETTINGS >> ~/.config/godot/editor_settings-3.tres
      
      - name: export game
        id  : export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url      : https://downloads.tuxfamily.org/godotengine/4.3/dev5/Godot_v4.3-dev5_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.3/dev5/Godot_v4.3-dev5_export_templates.tpz
          relative_project_path: ./
          export_debug  : true
          verbose       : true
          archive_output: true
          
          
      - name: create release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag  : ${{ github.ref_name      }}
          artifacts: ${{ steps.export.outputs.archive_directory }}/*



          
          
          
